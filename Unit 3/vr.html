<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="vr.js" defer></script>
</head>
<body>
    <a-scene>
      <a-assets>
        <img id="platform" src="platform.jpg">
      </a-assets>
      
      <a-circle color="#CCC" radius="20"></a-circle>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" class="target"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" class="target"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" class="target"></a-cylinder>
    

      <a-entity camera wasd-controls look-controls></a-entity>
      </a-scene>
</body>
</html>
